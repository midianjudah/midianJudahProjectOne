<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
        rel="stylesheet">
    <!-- Don't forget to import cover image in css -->
    <!-- Font Awesome KIT -->
    <script src="https://kit.fontawesome.com/f6c3301b7d.js" crossorigin="anonymous"></script>
    <title>Bar-One Contact</title>
    <!-- Import SCSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a class="menuItem" href="./index.html">Home</a></li>
                    <li><a class="menuItem" href="#about">About</a></li>
                    <li><a class="logo" href="./index.html">Bar-One</a></li>
                    <li><a class="menuItem" href="./blog.html">Blog</a></li>
                    <li><a class="menuItem" href="./contact.html">Contact</a></li>
                </ul>
            </nav>

            <h2>Get in Touch</h2>
        </div>
    </header>

    <main>

        <!-- ICON section -->
        <section>
            <div class="wrapper">
                <div class="parent">
                    <div class="icons">
                        <a><i class="fa-brands fa-facebook-f"></i></a>
                        <a><i class="fa-brands fa-instagram"></i></a>
                        <a><i class="fa-brands fa-twitter"></i></a>
                        <a><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                    <!-- ICON section end -->

                    <!-- CONTACT INFO Section -->
                    <div class="contact">
                        <p>123 - 456 - 7890<br>
                            123 Queen Street West,<br>Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
                    </div>
                </div>
                <!-- CONTACT INFO Section -->


                <!-- FORM section -->
                <div class="formBox">
                    <form action="#">
                        <div class="nameEmail">
                            <div class="nameBox">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placehilder="Name">
                            </div>

                            <div class="emailBox">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="">
                            </div>
                        </div>

                        <div class="messageBox">
                            
                            <textarea name="message" id="message" cols="75" rows="10" placeholder="Message" required
                                maxlength="255"></textarea>
                        </div>

                        <button class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- FORM section end -->


    </main>

    <footer>Copyright &copy 2022 Juno College</footer>

</body>

</html>
