<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import FONTS -->
    <!-- Don't forget to import cover image in css -->
    <!-- Font Awesome KIT -->
    <script src="https://kit.fontawesome.com/f6c3301b7d.js" crossorigin="anonymous"></script>
    <title>Bar-One</title>
    <!-- Import SCSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <a href="#logo">Bar-One</a>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>

        <h1>Get in Touch</h1>
    </header>

    <main>

        <!-- ICON section -->
        <section>
            <div class="partent">
                <div class="icons">
                    <a><i class="fa-brands fa-facebook-f"></i></a>
                    <a><i class="fa-brands fa-instagram"></i></a>
                    <a><i class="fa-brands fa-twitter"></i></a>
                    <a><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <!-- ICON section end -->

                <!-- CONTACT INFO Section -->
                <div class="contact">
                    <p>123 - 456 - 7890<br>
                        123 Queen Street West,<br>Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
                </div>
            </div>
            <!-- CONTACT INFO Section -->


            <!-- FORM section -->
            <div class="" <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placehilder="Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="25" rows="10" placeholder="Message" required
                    maxlength="255"></textarea>

                <button>Post Comment</button>
                </form>
        </section>
        <!-- FORM section end -->


    </main>

    <footer>Copyright &copy 2022 Juno College</footer>

</body>
</html>
